  <style>

    /* ë°ìŠ¤í¬íƒ‘ ìµœì í™” */
    @media (min-width: 769px) {

    .toolbar input[type="color"] {

    /* ëª¨ë°”ì¼ ìµœì í™” */
    @media (max-width: 768px) {

    /* ë§¤ìš° ì‘ì€ í™”ë©´ */
    @media (max-width: 480px) {

</head>
<body>
  <!-- === ê·¸ë¦¬ê¸° íˆ´ë°” === -->
  <div class="toolbar">
    <button id="brushBtn" title="ë¶“" class="active">ğŸ–Œ</button>
    <button id="eraserBtn" title="ì§€ìš°ê°œ">ğŸ§½</button>
    <input type="color" id="colorPicker" value="#000000" title="ìƒ‰ ì„ íƒ" />
    <input type="range" id="brushSize" min="2" max="30" value="8" title="ë¶“ í¬ê¸°" />
    <button id="undoBtn" title="ë’¤ë¡œ ê°€ê¸°">â†¶</button>
    <button id="redoBtn" title="ì•ìœ¼ë¡œ ê°€ê¸°">â†·</button>
    <button id="clearBtn" title="ëª¨ë‘ ì§€ìš°ê¸°">ğŸ—‘</button>
    <button id="saveBtn" title="ì €ì¥">ğŸ’¾</button>
  </div>
  <img src="KakaoTalk_20250723_142159506.jpg" alt="ë°°ê²½ ì´ë¯¸ì§€" class="background-image">
  <canvas id="c"></canvas>

  <!-- â‘  CDN(EcmaScript Module)ì—ì„œ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ  -->
  <script type="module">
    import { getStroke } from 'https://cdn.jsdelivr.net/npm/perfect-freehand@1.2.2/+esm';

    /* ===== ìº”ë²„ìŠ¤ ë° ìƒíƒœ ë³€ìˆ˜ ì¤€ë¹„ ===== */
    const canvas  = document.getElementById('c');
    const ctx     = canvas.getContext('2d');
    const brushBtn = document.getElementById('brushBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const colorPicker = document.getElementById('colorPicker');
    const brushSizeInput = document.getElementById('brushSize');
    const undoBtn  = document.getElementById('undoBtn');
    const redoBtn  = document.getElementById('redoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn  = document.getElementById('saveBtn');

    resize();
    window.addEventListener('resize', () => {
      resize();
      render();
    });

    let drawing = false;
    let points  = [];
    const strokes = [];          // ì™„ë£Œëœ ìŠ¤íŠ¸ë¡œí¬ë“¤
    const undoneStrokes = [];    // redoë¥¼ ìœ„í•œ ìŠ¤íƒ

    let currentColor = colorPicker.value;
    let currentSize  = Number(brushSizeInput.value);
    let isEraser = false;

    /* ===== UI ì´ë²¤íŠ¸ ===== */
    brushBtn.addEventListener('click', () => {
      isEraser = false;
      brushBtn.classList.add('active');
      eraserBtn.classList.remove('active');
    });

    eraserBtn.addEventListener('click', () => {
      isEraser = true;
      eraserBtn.classList.add('active');
      brushBtn.classList.remove('active');
    });

    colorPicker.addEventListener('input', (e) => {
      currentColor = e.target.value;
    });

    brushSizeInput.addEventListener('input', (e) => {
      currentSize = Number(e.target.value);
    });

    undoBtn.addEventListener('click', () => {
      if (strokes.length) {
        undoneStrokes.push(strokes.pop());
        render();
      }
    });

    redoBtn.addEventListener('click', () => {
      if (undoneStrokes.length) {
        strokes.push(undoneStrokes.pop());
        render();
      }
    });

    clearBtn.addEventListener('click', () => {
      strokes.length = 0;
      undoneStrokes.length = 0;
      render();
    });

    /* ===== ì €ì¥ ê¸°ëŠ¥ ===== */
    saveBtn.addEventListener('click', () => {
      // ì˜¤í”„ìŠ¤í¬ë¦° ìº”ë²„ìŠ¤ ìƒì„±
      const exportCanvas = document.createElement('canvas');
      exportCanvas.width  = canvas.width;
      exportCanvas.height = canvas.height;
      const ectx = exportCanvas.getContext('2d');

      // ë°°ê²½ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸° (ë™ì¼ ë¹„ìœ¨ë¡œ ìŠ¤ì¼€ì¼)
      const backgroundImg = document.querySelector('.background-image');
      ectx.drawImage(backgroundImg, 0, 0, exportCanvas.width, exportCanvas.height);
      // ê·¸ë ¤ì§„ ìŠ¤íŠ¸ë¡œí¬ ìº”ë²„ìŠ¤ í•©ì„±
      ectx.drawImage(canvas, 0, 0);

      // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
      const link = document.createElement('a');
      link.href = exportCanvas.toDataURL('image/png');
      link.download = 'drawing.png';
      link.click();
    });

    /* ===== í¬ì¸í„° ì´ë²¤íŠ¸ë¡œ ì…ë ¥ ì¢Œí‘œ ìˆ˜ì§‘ ===== */
    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      points = [[e.offsetX, e.offsetY, e.pressure]];
      // ìƒˆ ìŠ¤íŠ¸ë¡œí¬ë¥¼ ì‹œì‘í•˜ë©´ redo ìŠ¤íƒ ì´ˆê¸°í™”
      undoneStrokes.length = 0;
      render();
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      points.push([e.offsetX, e.offsetY, e.pressure]);
      render();
    });

    canvas.addEventListener('pointerup', () => {
      if (!drawing) return;
      drawing = false;
      // í˜„ì¬ í¬ì¸íŠ¸ ë³µì‚¬í•˜ì—¬ ì €ì¥
      strokes.push({ 
        points: [...points], 
        color: isEraser ? 'eraser' : currentColor, 
        size: currentSize,
        isEraser: isEraser 
      });
      points = [];
      render();
    });

    /* ===== ë Œë”ë§ í•¨ìˆ˜ ===== */
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ì €ì¥ëœ ìŠ¤íŠ¸ë¡œí¬ ê·¸ë¦¬ê¸°
      strokes.forEach(s => drawStroke(s.points, s.color, s.size, s.isEraser));

      // í˜„ì¬ ê·¸ë¦¬ê³  ìˆëŠ” ìŠ¤íŠ¸ë¡œí¬ ë¯¸ë¦¬ë³´ê¸°
      if (drawing && points.length) {
        drawStroke(points, currentColor, currentSize, isEraser);
      }
    }

    function drawStroke(pts, color, size, isEraser = false) {
      const stroke = getStroke(pts, { size, thinning: 0.6 });
      if (!stroke.length) return;

      if (isEraser) {
        // ì§€ìš°ê°œ ëª¨ë“œ: ë°°ê²½ìƒ‰ìœ¼ë¡œ ê·¸ë¦¬ê¸° (íˆ¬ëª…í•˜ê²Œ)
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,1)';
      } else {
        // ë¶“ ëª¨ë“œ: ì¼ë°˜ ê·¸ë¦¬ê¸°
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = color;
      }

      ctx.beginPath();
      ctx.moveTo(stroke[0][0], stroke[0][1]);
      for (let i = 1; i < stroke.length; i++) {
        const [x, y] = stroke[i];
        ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      
      // ë³µí•© ëª¨ë“œ ì´ˆê¸°í™”
      ctx.globalCompositeOperation = 'source-over';
    }

    function resize() {
      // ë°ìŠ¤í¬íƒ‘ì—ì„œëŠ” íˆ´ë°” ê³µê°„ì„ ê³ ë ¤í•˜ì—¬ ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
      const isDesktop = window.innerWidth >= 769;
      const toolbarHeight = isDesktop ? 80 : 70; // íˆ´ë°” + ì—¬ë°±
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - toolbarHeight;
      
      // ìº”ë²„ìŠ¤ ìœ„ì¹˜ë¥¼ ìœ„ë¡œ ì¡°ì •í•˜ì—¬ íˆ´ë°” ê³µê°„ í™•ë³´
      canvas.style.top = '0px';
      canvas.style.height = `${canvas.height}px`;
    }
  </script>
</body>
