  <meta charset="utf-8" />

<body>
  <!-- === ê·¸ë¦¬ê¸° íˆ´ë°” === -->
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#111111" title="ìƒ‰ ì„ íƒ" />
    <input type="range" id="brushSize" min="1" max="50" value="8" title="ë¶“ í¬ê¸°" />
    <button id="undoBtn" title="ë’¤ë¡œ ê°€ê¸°">â†¶</button>
    <button id="redoBtn" title="ì•ìœ¼ë¡œ ê°€ê¸°">â†·</button>
    <button id="clearBtn" title="ëª¨ë‘ ì§€ìš°ê¸°">ğŸ—‘</button>
  </div>
  <img src="KakaoTalk_20250723_142159506.jpg" alt="ë°°ê²½ ì´ë¯¸ì§€" class="background-image">
  <canvas id="c"></canvas>

  <!-- â‘  CDN(EcmaScript Module)ì—ì„œ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ  -->
  <script type="module">
    import { getStroke } from 'https://cdn.jsdelivr.net/npm/perfect-freehand@1.2.2/+esm';

    /* ===== ìº”ë²„ìŠ¤ ë° ìƒíƒœ ë³€ìˆ˜ ì¤€ë¹„ ===== */
    const canvas  = document.getElementById('c');
    const ctx     = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSizeInput = document.getElementById('brushSize');
    const undoBtn  = document.getElementById('undoBtn');
    const redoBtn  = document.getElementById('redoBtn');
    const clearBtn = document.getElementById('clearBtn');

    resize();
    window.addEventListener('resize', () => {
      resize();
      render();
    });

    let drawing = false;
    let points  = [];
    const strokes = [];          // ì™„ë£Œëœ ìŠ¤íŠ¸ë¡œí¬ë“¤
    const undoneStrokes = [];    // redoë¥¼ ìœ„í•œ ìŠ¤íƒ

    let currentColor = colorPicker.value;
    let currentSize  = Number(brushSizeInput.value);

    /* ===== UI ì´ë²¤íŠ¸ ===== */
    colorPicker.addEventListener('input', (e) => {
      currentColor = e.target.value;
    });

    brushSizeInput.addEventListener('input', (e) => {
      currentSize = Number(e.target.value);
    });

    undoBtn.addEventListener('click', () => {
      if (strokes.length) {
        undoneStrokes.push(strokes.pop());
        render();
      }
    });

    redoBtn.addEventListener('click', () => {
      if (undoneStrokes.length) {
        strokes.push(undoneStrokes.pop());
        render();
      }
    });

    clearBtn.addEventListener('click', () => {
      strokes.length = 0;
      undoneStrokes.length = 0;
      render();
    });

    /* ===== í¬ì¸í„° ì´ë²¤íŠ¸ë¡œ ì…ë ¥ ì¢Œí‘œ ìˆ˜ì§‘ ===== */
    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      points = [[e.offsetX, e.offsetY, e.pressure]];
      // ìƒˆ ìŠ¤íŠ¸ë¡œí¬ë¥¼ ì‹œì‘í•˜ë©´ redo ìŠ¤íƒ ì´ˆê¸°í™”
      undoneStrokes.length = 0;
      render();
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      points.push([e.offsetX, e.offsetY, e.pressure]);
      render();
    });

    canvas.addEventListener('pointerup', () => {
      if (!drawing) return;
      drawing = false;
      // í˜„ì¬ í¬ì¸íŠ¸ ë³µì‚¬í•˜ì—¬ ì €ì¥
      strokes.push({ points: [...points], color: currentColor, size: currentSize });
      points = [];
      render();
    });

    /* ===== ë Œë”ë§ í•¨ìˆ˜ ===== */
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ì €ì¥ëœ ìŠ¤íŠ¸ë¡œí¬ ê·¸ë¦¬ê¸°
      strokes.forEach(s => drawStroke(s.points, s.color, s.size));

      // í˜„ì¬ ê·¸ë¦¬ê³  ìˆëŠ” ìŠ¤íŠ¸ë¡œí¬ ë¯¸ë¦¬ë³´ê¸°
      if (drawing && points.length) {
        drawStroke(points, currentColor, currentSize);
      }
    }

    function drawStroke(pts, color, size) {
      const stroke = getStroke(pts, { size, thinning: 0.6 });
      if (!stroke.length) return;

      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(stroke[0][0], stroke[0][1]);
      for (let i = 1; i < stroke.length; i++) {
        const [x, y] = stroke[i];
        ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
    }

    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  </script>
